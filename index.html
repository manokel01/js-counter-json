<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;500&display=swap" rel="stylesheet">
    <title>counter app</title>
</head>
<body>

    <div class="container">
        <h1>COUNT'EM</h1>
        <h2 id="count-el">0</h2>
        <div>
            <button class="button" onclick="increment()">INCREMENT</button>
        </div>
        <div>
            <button class="button" onclick="save()">RECORD</button>
        </div>
        <div class="records">
            <p id="save-el">RECORDS: </p>
            <p id="json-text">JSON</p>
        </div>
        <div>
            <p><label for="email">Send JSON to email:</label></p>
            <p><input type="email" name="email" id="email"></p>
        </div>
        <div>
            <button class="button" onclick="sendEmail()">SEND</button>
        </div>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
